<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Basic Tone Gen</title>
  <meta name="description" content="Tone Gen">
  <meta name="author" content="Vimal Shah">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <p>App Name: Basic Tone Gen<p>
    <p>Version: Alpha 0.1<p>
    <p>Author: Vimal Shah<p>

    <button type="button" id="startTone">Start Tone</button>
    <button type="button" id="stopTone">Stop Tone</button>    
    <script src="phonegap.js"></script>
    <script>
        //Add Event Listeners
        document.getElementById("startTone").addEventListener("click", startTone);
        document.getElementById("stopTone").addEventListener("click", stopTone);

        //Basic start/stop functions
        function startTone() {
            //Initialize the AudioContext Object and connect to destination
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            var gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            //Initialize the Oscillator
            oscillator.type = 'sine'; // sine wave â€” other values are 'square', 'sawtooth', 'triangle' and 'custom'
            oscillator.frequency.value = 432; // value in hertz
            oscillator.start();
        }

        function stopTone() {
            oscillator.stop();
            oscillator.disconnect();
        }
    </script>
</body>
</html>

<html lang="en">
<head>

<body>
    <p>App Name: Basic Tone Gen<p>
    <p>Version: Alpha 0.1<p>
    <p>Author: Vimal Shah<p>

    <button type="button" id="startTone">Start Tone</button>
    <button type="button" id="stopTone">Stop Tone</button>    

    <p>Specify signal server</p>
    <input type="text" id="signalInput" autofocus value = "http://hostname:port" />
    <input type="submit" id="signalInputSubmit" value="Connect" />

    <p id="signalConsole"></p>
    <p id="appConsole"></p>

    <!-- Client socket.io libarary -->
    <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>

    <!-- WebRTC compatibility adapter -->
    <script src="lib/adapter.js"></script>

    <script src="phonegap.js"></script>
    <script src="tonegen.js"></script>
</body>
</html>
